name: Mirroring

on:
  push:
    branches:
      - '2.1.2'

jobs:
  to_gitee:
    runs-on: ubuntu-latest
    steps:                                              # <-- must use actions/checkout before mirroring!
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            git@gitee.com:alinesno-cloud/alinesno-cloud-platform-press.git
          ssh_private_key:
            ${{ secrets.SYNC_GITEE }}
